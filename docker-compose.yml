version: "2.24.3"

networks:
    api_network:
        name: api_network

services:
    php-apache:
        image: webdevops/php-apache-dev:8.2-alpine
        container_name: api-back-tg
        restart: always
        ports:
            - "8080:80"
        volumes:
            - ./:/app
        environment:
            WEB_DOCUMENT_ROOT: /app/public
        depends_on:
            - mysql-db
        networks:
            api_network:
                aliases:
                    - api-back

    mysql-db:
        image: mysql:latest
        container_name: mysql-db-tg
        restart: always
        ports:
            - "3306:3306"
        volumes:
            - ./data:/var/lib/mysql
        environment:
            MYSQL_ROOT_PASSWORD: "123456"
        networks:
            api_network:
                aliases:
                    - mysql
